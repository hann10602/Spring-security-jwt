<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<div th:if="${session.USERMODEL != null}">
		<h1 th:text="${session.USERMODEL.getUsername()}"></h1>
		<h1 th:text="${session.USERMODEL.getPassword()}"></h1>
		<a th:href="@{/logout}">Logout</a>
	</div>
	<div th:if="${session.USERMODEL == null}">
		<h1>empty</h1>
	</div>
</body>
</html>
